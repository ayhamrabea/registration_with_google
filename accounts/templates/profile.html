{% extends "index.html" %}
{% load static %}
{% load i18n %}

{% block content %}


<div class="container page_login ">
    <div class="row justify-content-md-center">
        <div class="card col-md-6 px-0">
            <div class="card-header m-auto">
                <h3 class="mb-0 py-2">
                    {% trans "Profile" %} 
                </h3>
            </div>
            <div class="cad-body p-3">
                <form method='POST'>
                    {% csrf_token %}
                    {% include "form.html" with form=form %}
                    <input class="btn btn-ligth btn-block " type="submit" value="{% trans 'Save' %} " />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
